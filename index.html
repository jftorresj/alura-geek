<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>AluraGeek</title>

</head>

<body>
    <header class="header"> 
        <img class="corazon" src="/assets/heart.png">
        <img class="corazon" src="/assets/heart.png">
        <img class="corazon" src="/assets/heart.png">
        <h1>Alura Geek</h1>
    </header>

    <main class="main-container">
        <section>
            <h1 class="titulo"> Mis Productos:</h1>
            <div data-product class="products-container">
                <!-- <div class="card">
                    
                </div> -->
            </div>

        </section>

        <section>
            <h1 class="agregar">Agregar Producto:</h1>
            <form class="form-container" data-form>
                <input data-name placeholder=" nombre..." type="text">
                <input data-price placeholder=" precio..." type="text">
                <input data-image placeholder=" imagen..." type="text">

                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Enviar---</button>
                    <button type="reset" class="button-clear" id="button">Limpiar---</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="footer-container">
        <div class="footer-principal">
            <img class="corazon" src="/assets/heart.png">
            <img class="corazon" src="/assets/heart.png">
            <img class="corazon" src="/assets/heart.png">       
            <h1 class="footer-title">Alura Geek </h1>
        </div>
        <div class="footer-secundario">
            <p class="autor">Desarrollado por: Jose Torres</p>
            <p class="ano">Alura Latam 2024</p>
        </div>
    </footer>
    
    <script type="module" src="js/controllers/main.js"></script>
</body>

</html>
